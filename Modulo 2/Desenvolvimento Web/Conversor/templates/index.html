<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Conversor — Mundo Invertido</title>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">

    <style>
        /* ===== ESTILO GERAL ===== */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Creepster', cursive;
            color: #ff0000;
            text-align: center;
        }

        /* ===== FUNDO DO MUNDO INVERTIDO ===== */
        body {
            background: url('https://e1.pxfuel.com/desktop-wallpaper/529/552/desktop-wallpaper-steam-workshop-stranger-things-mind-flayer-storm-the-mind-flayer.jpg') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }
        @keyframes fogMove {
            from { background-position: 0 0; }
            to { background-position: 2000px 0; }
        }

        /* ===== CONTAINER PRINCIPAL ===== */
        .container {
            position: relative;
            z-index: 10;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.75);
            border: 2px solid #ff0000;
            box-shadow: 0 0 30px #ff0000;
            border-radius: 10px;
            padding: 30px;
            width: 400px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2.8em;
            letter-spacing: 3px;
            text-shadow: 0 0 10px #ff0000, 0 0 25px #ff2222;
        }

        label {
            display: block;
            margin: 15px 0 5px 0;
            font-size: 1.3em;
        }

        input[type="number"] {
            width: 90%;
            padding: 10px;
            font-size: 1.2em;
            border-radius: 5px;
            border: none;
            outline: none;
            background: #111;
            color: #fff;
            box-shadow: inset 0 0 10px #ff0000;
            text-align: center;
        }

        button {
            margin-top: 20px;
            padding: 10px 25px;
            background: #ff0000;
            color: #000;
            border: none;
            font-family: 'Creepster', cursive;
            font-size: 1.4em;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 0 15px #ff0000;
        }

        button:hover {
            background: #b30000;
            box-shadow: 0 0 30px #ff3333;
            transform: scale(1.05);
        }

        .resultado {
            margin-top: 25px;
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid red;
            border-radius: 8px;
            padding: 15px;
            font-size: 1.5em;
            box-shadow: 0 0 15px red;
        }

        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            font-size: 0.9em;
            color: #880000;
        }

        /* ===== ANIMAÇÃO SUTIL DO DESTRUIDOR DE MENTES ===== */
        .mindflayer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://i.pinimg.com/736x/e1/cb/6e/e1cb6e839f1defae0943566fc1726352.jpg') no-repeat center center;
            background-size: contain;
            opacity: 0.15;
            animation: float 10s ease-in-out infinite alternate;
            pointer-events: none;
        }

        @keyframes float {
            from { transform: translateY(0px) scale(1); }
            to { transform: translateY(-20px) scale(1.05); }
        }

    </style>
</head>

<body>
    <div class="mindflayer"></div>
    <div class="fog"></div>

    <div class="container">
        <h1>MUNDO INVERTIDO CONVERTER</h1>
        <form method="get" action="/">
            <label for="valor1">Digite o valor em dólares (US$):</label>
            <input type="number" step="0.01" name="valor1" id="valor1" value="{{ valor1 or '' }}" required>
            <button type="submit">Converter</button>
        </form>

        {% if resultado %}
        <div class="resultado">
            <p>US$ {{ valor1 }} = R$ {{ '%.2f' % resultado }}</p>
        </div>
        {% endif %}
    </div>

    <footer>
        <p> O Devorador de Mentes observa...</p>
    </footer>
</body>
</html>
