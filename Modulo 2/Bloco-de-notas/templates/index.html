<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloco de Notas do vt</title>
    <style>
        /* ===== Tema Galáxia — Fundo Realista ===== */

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
}

/* Corpo com fundo galáctico */
body {
    height: 100vh;
    width: 100vw;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #e0e0ff;
    overflow: hidden; /* remove qualquer rolagem */
    background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
    position: relative;
}

/* Fundo com camadas de estrelas */
body::before, 
body::after {
    content: "";
    position: absolute;
    top: 0; left: 0;
    width: 200%; height: 200%;
    background-repeat: repeat;
    z-index: 0;
    animation: moveStars 300s linear infinite;
}

body::before {
    background-image: 
        radial-gradient(1px 1px at 10px 20px, #fff, transparent),
        radial-gradient(1px 1px at 40px 80px, #9cf, transparent),
        radial-gradient(2px 2px at 150px 200px, #c9f, transparent),
        radial-gradient(1px 1px at 300px 400px, #fff, transparent);
    opacity: 0.4;
}

body::after {
    background-image: 
        radial-gradient(2px 2px at 30px 50px, #9cf, transparent),
        radial-gradient(1px 1px at 100px 250px, #fff, transparent),
        radial-gradient(1px 1px at 400px 300px, #c9f, transparent),
        radial-gradient(2px 2px at 600px 500px, #aaf, transparent);
    opacity: 0.2;
    animation-duration: 500s;
}

/* Movimento sutil das estrelas */
@keyframes moveStars {
    from { transform: translate3d(0, 0, 0); }
    to { transform: translate3d(-1000px, 1000px, 0); }
}

/* Container central */
div {
    position: relative;
    z-index: 1;
    width: 420px;
    background: rgba(20, 20, 40, 0.85);
    border: 1px solid rgba(255, 255, 255, 0.15);
    border-radius: 15px;
    padding: 25px 30px;
    box-shadow: 0 0 40px rgba(140, 140, 255, 0.3);
    backdrop-filter: blur(10px);
    text-align: center;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

div:hover {
    transform: scale(1.02);
    box-shadow: 0 0 50px rgba(180, 180, 255, 0.4);
}

/* Lista de notas */
ul {
    list-style: none;
    margin-bottom: 20px;
    padding: 0;
    overflow: hidden; /* impede rolagem interna */
}

/* Itens de nota */
li {
    background: rgba(255, 255, 255, 0.08);
    margin: 10px 0;
    padding: 10px;
    border-radius: 8px;
    box-shadow: inset 0 0 10px rgba(150, 150, 255, 0.15);
    transition: background 0.3s, transform 0.2s;
}

li:hover {
    background: rgba(255, 255, 255, 0.15);
    transform: scale(1.02);
}

/* Formulário */
form {
    display: flex;
    gap: 10px;
}

/* Campo de texto */
input[type="text"] {
    flex: 1;
    padding: 10px 12px;
    border: none;
    border-radius: 8px;
    background: rgba(255, 255, 255, 0.12);
    color: #fff;
    font-size: 14px;
    outline: none;
    transition: background 0.3s, box-shadow 0.3s;
}

input[type="text"]:focus {
    background: rgba(255, 255, 255, 0.2);
    box-shadow: 0 0 10px rgba(150, 150, 255, 0.3);
}

/* Botão salvar */
input[type="submit"] {
    background: linear-gradient(90deg, #5b2cff, #9c27b0);
    border: none;
    padding: 10px 18px;
    border-radius: 8px;
    color: #fff;
    font-weight: bold;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.3s, background 0.3s;
}

input[type="submit"]:hover {
    transform: scale(1.05);
    background: linear-gradient(90deg, #8b4dff, #d45cff);
    box-shadow: 0 0 15px rgba(150, 100, 255, 0.6);
}

/* Remove totalmente a barra de rolagem */
::-webkit-scrollbar {
    display: none;
}

    </style>
</head>
<body>
    <div>
        <ul>
            {% for item in notas %}
            <li> {{ item }} </li>
            {% endfor %}
        </ul>
        <form action="/" method="POST">
            <input type="text" placeholder="Escreva a sua anotação" id="nota" name="nota">
            <input type="submit" value="SALVAR">
        </form>
    </div>
    
</body>
</html>
